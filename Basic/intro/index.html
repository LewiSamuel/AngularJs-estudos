<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>


<!--

O AngularJS é iniciado automaticamente
quando a página da web é carregada.

A diretiva ng-app informa ao AngularJS que o elemento <div>
é o "proprietário" de um aplicativo AngularJS .

A diretiva ng-model vincula o valor do campo de entrada
ao nome da variável do aplicativo .

A diretiva ng-bind liga o conteúdo do elemento <p> ao
nome da variável do aplicativo .

-->
    
<div ng-app="">
  <p>Name: <input type="text" ng-model="val"></p>
  <p ng-bind="val"></p>
</div>

</body>
</html>
